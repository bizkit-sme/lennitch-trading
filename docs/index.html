	<style>
	 .btn, .btn:hover{
	     color: #d90429;
	     border-color: #d90429;
	 }

	 .btn:active, .btn:focus{
	     border-color: #d90429;
	     background: #d90429;
	     color: #ffffff;
	 }

	 #LOGO{
	     width: 150px;
	 }

	 #MOBILE_HERO{
	     background-image: url("img/mobile-cover.png");
	     background-attachment: fixed;
	     background-size: 100%;
	     background-repeat: no-repeat;
	     height: 350px;
	 }

	 #ACTION{
	     position: relative;
	     top: 60px;
	     width: 100%;
	     color: #d90429;
	     font-size: 65px;
	 }

	 #ICONS{
	     margin-top: -40px;
	 }

	 .iconsContainers{
	     background-color: #d90429;
	     text-align: center;
	     padding: 5px;
	 }

	 .iconsContainers img{
	     width: 50px;
	 }

	 h6{
	     color: #ffffff;
	     font-size: 16px;
	 }

	 #ABOUT_CONTAINER{
	     padding: 0 20px;
	 }

	 
	 #ABOUT{
	     background: #d90429;
	     background-image: url("img/hs.jpg");
	     background-size: 100% 100%;
	     margin-bottom: 1em;
	     padding-top: 45px;
	     min-height: 300px;
	 }

	 #ABOUT h4{
	     color: #ffffff;
	     font-size: 50px;
	     padding: 5px;
	     font-weight: bolder;
	 }

	 #ITINERARY{
	     padding: 0 10px;
	     margin-top: 1em;
	     margin-bottom: 1em;
	 }

	 #ITINERARY li{
	     font-size: 12px;
	     margin: 0;
	 }

	 .days{
	     padding-top: 100px;
	 }

	 #DAY1, #DAY2, #DAY3, #DAY4{
	     background-image: url("img/h1.jpg") !important;
	     color: #ffffff !important;
	     text-shadow: 1px 1px 1px #000000;
	     background-size: 100% 100% !important;
	 }

	 #DAY2{
	     background-image: url("img/h2.jpg") !important;
	 }

	 #DAY3{
	     background-image: url("img/h3.jpg") !important;
	 }

	 #DAY4{
	     background-image: url("img/h4.jpg") !important;
	 }

	 .carousel .carousel-locator:nth-of-type(1):checked ~ .carousel-nav .nav-item:nth-of-type(1), .carousel .carousel-locator:nth-of-type(2):checked ~ .carousel-nav .nav-item:nth-of-type(2), .carousel .carousel-locator:nth-of-type(3):checked ~ .carousel-nav .nav-item:nth-of-type(3), .carousel .carousel-locator:nth-of-type(4):checked ~ .carousel-nav .nav-item:nth-of-type(4), .carousel .carousel-locator:nth-of-type(5):checked ~ .carousel-nav .nav-item:nth-of-type(5), .carousel .carousel-locator:nth-of-type(6):checked ~ .carousel-nav .nav-item:nth-of-type(6), .carousel .carousel-locator:nth-of-type(7):checked ~ .carousel-nav .nav-item:nth-of-type(7), .carousel .carousel-locator:nth-of-type(8):checked ~ .carousel-nav .nav-item:nth-of-type(8) {

	 }

	 .white{
	     color: #ffffff;
	 }

	<div class="container" id="MOBILE">
	    <div class="columns">

			<section class="navbar-section">

			    <div class="dropdown">
				<div class="btn-group">
				    <a href="#" class="btn dropdown-toggle" tabindex="0">
					<i class="icon icon-menu"></i>
				    </a>

				    <!-- menu component -->
				    <ul class="menu">
					<li class="menu-item">
					    <a href="#">
						Products
					    </a>
					</li>
				    </ul>
				</div>
			    </div>
			</section>
			<section class="navbar-section">
			    <img src="img/logo.png" id="LOGO">
			</section>
		    </header>
		</div>
		<div class="column col-12" id="MOBILE_HERO">
		    <div class="column col-7">
			<h3 id="ACTION">
			    Custom
			    <br>Tshirt
			    <br><span class="white">Printing</span>
			</h3>
		    </div>
		</div>

		<div class="container" id="ICONS">
		    <div class="columns">
			<div class="column col-3 col-mx-auto iconsContainers">
			    <img src="img/icons/mug.png">
			    <h6>Unbranded Products</h6>
			</div>
			<div class="column col-3 col-mx-auto iconsContainers">
			    <img src="img/icons/shape.png">
			    <h6>Company Branding</h6>
			</div>
			<div class="column col-3 col-mx-auto iconsContainers">
			    <img src="img/icons/print.png">
			    <h6>Custom Printing</h6>
			</div>
		    </div>
		</div>

		<div class="container" id="ITINERARY">
		    <div class="carousel">
			<!-- carousel locator -->
			<input class="carousel-locator" id="slide-1" type="radio" name="carousel-radio" hidden="" checked="">
			<input class="carousel-locator" id="slide-2" type="radio" name="carousel-radio" hidden="">
			<input class="carousel-locator" id="slide-3" type="radio" name="carousel-radio" hidden="">

			<!-- carousel container -->
			<div class="carousel-container">

			    <div class="columns carousel-item">
				<label class="item-prev btn btn-action btn-lg" for="slide-1"><i class="icon icon-arrow-left"></i></label>
				<label class="item-next btn btn-action btn-lg" for="slide-3"><i class="icon icon-arrow-right"></i></label>
				<div class="column  col-mx-auto itineraryCols" id="DAY2">
				    <h3>Tshirt Printing</h3>
				</div>
			    </div>

			    <div class="columns carousel-item">
				<label class="item-prev btn btn-action btn-lg" for="slide-4"><i class="icon icon-arrow-left"></i></label>
				<label class="item-next btn btn-action btn-lg" for="slide-2"><i class="icon icon-arrow-right"></i></label>
				<div class="column  col-mx-auto itineraryCols" id="DAY1">
				    <h3>Embroidery</h3>
				</div>
			    </div>

			    <div class="columns carousel-item">
				<label class="item-prev btn btn-action btn-lg" for="slide-4"><i class="icon icon-arrow-left"></i></label>
				<label class="item-next btn btn-action btn-lg" for="slide-2"><i class="icon icon-arrow-right"></i></label>
				<div class="column  col-mx-auto itineraryCols" id="DAY3">
				    <h3>Sublimations</h3>
				</div>
			    </div>

			</div>
			<!-- carousel navigation -->
			<div class="carousel-nav">
			    <label class="nav-item text-hide c-hand" for="slide-1">1</label>
			    <label class="nav-item text-hide c-hand" for="slide-2">2</label>
			    <label class="nav-item text-hide c-hand" for="slide-3">3</label>
			</div>
		    </div>
		</div>

		<div class="container" id="ABOUT_CONTAINER">
		    <div class="columns">
			<div class="column col col-mx-auto" id="ABOUT">
			    <h4>
				High Quality Printing
			    </h4>
			</div>
		    </div>
		</div>

		    <div class="columns">
			<div class="column col">
			    <a href="https://www.instagram.com/">

			    <a href="https://www.fb.com/">

			    </a>
			</div>

			<div class="column col">
